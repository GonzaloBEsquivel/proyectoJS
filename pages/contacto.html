<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Contacto</title>
</head>
<body>
    <main>
        <header class="cabecero">
            <h1 id="titulo">Tienda Virtual</h1>
            <nav class="navbar">
                <ul class="navbar_items">
                    <li class="navbar_item"><a href="../index.html">Inicio</a></li>
                    <li class="navbar_item"><a href="./productos.html">Productos</a></li>
                    <li class="navbar_item"><a href="./contacto.html">Contacto</a></li>
                    <li class="navbar_itemCarrito"><a href="./carrito.html"><i class="bi bi-cart2"></i><span id="numerito"class="numerito">0<span></a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div>
                <h2>Comunicate con nosotros para recibir novedades</h2>
                <form action="" method="get" target="_blank" autocomplete="off">
                    <fieldset>
                        <legend>Datos personales</legend>
                        
                        <div>
                            <label for="name">Nombre: </label>
                            <input id="name" name="name" type="text" placeholder="Nombre y Apellido" required>
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input id="email" name="email" type="email" placeholder="ejemplo@mail.com">
                        </div>
                        <div>
                            <label for="number">Celular: </label>
                            <input id="number" name="number" type="number" placeholder="Escribe tu numero">
                        </div>
                        <div>
                            <label for="">Género</label><br>
                            <input type="radio" id="femenino" name="genero" value="femenino">
                            <label for="femenino">Femenino</label>
                            <input type="radio" id="masculino" name="genero" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <label for="">Deseo recibir novedades por email</label>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div>
                            <label for="hora">Horarío de conatacto</label>
                            <select name="hora" id="hora">
                                <option value="mañana" selected>Mañana</option>
                                <option value="tarde">Tarde</option>
                                <option value="noche">Noche</option>
                            </select>
                        </div>
                        <div>
                            <label for="comentario">Comentarios y/o sugerencias</label>
                            <textarea name="comentario" id="comentario"></textarea>
                        </div>
                        <div>
                            <button type="submit">Enviar</button>
                            <button type="reset">Borrar datos</button>
                        </div>
                    </fieldset>
                </form>
            </div>    
    </main>
    <footer>
        <p class="texto-footer">© Tienda Virtual 2025 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
