<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Carrito</title>

    <script defer src="../js/main.js"></script>
    <script defer src="../js/carrito.js"></script>

</head>
<body>
    <main>
        <header class="cabecero">
            <h1 id="titulo">Tienda Virtual</h1>
            <nav class="navbar">
                <ul class="navbar_items">
                    <li class="navbar_item"><a href="../index.html">Inicio</a></li>
                    <li class="navbar_item"><a href="./productos.html">Productos</a></li>
                    <li class="navbar_item"><a href="./contacto.html">Contacto</a></li>
                    <li class="navbar_itemCarrito"><a href="./carrito.html"><i class="bi bi-cart2"></i><span id="numerito"class="numerito">0<span></a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio ">Tu carrito está vacío.
                    <i class="bi bi-emoji-frown"></i>
                </p>

                <div id="carrito-productos" class="carrito-productos disable">

                    <!-- Esto se comopleta con Java Script -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar"  class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="texto-footer">© Tienda Virtual 2025 - Todos los derechos reservados.</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
